# CloudShell Base Standard
# Suitable for modeling CloudShell Shells - 
tosca_definitions_version: tosca_simple_yaml_1_0

node_types:

  cloudshell.nodes.Shell:
    properties:
      ip:
        type: string
        default: ''
    interfaces:
      cloudshell.shell.core.resource_driver_interface:
        get_inventory: {}
        initialize: {}
        cleanup: {}
        backup: {}
        restore: {}

capability_types:
  cloudshell.capabilities.CloudshellType:
    derived_from: tosca.capabilities.Root
    properties:
      Searchable: true
      Locked By Default: true
      Admin Only: false
      Connectable: true
